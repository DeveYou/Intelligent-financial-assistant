<!-- src/app/layout/admin-layout/admin-layout.component.html -->
<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">VoxBank</span>

  <span class="spacer"></span>

  <mat-menu #notificationMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>Nouvelle demande d'ouverture de compte</span>
    </button>
    <button mat-menu-item>
      <mat-icon>warning</mat-icon>
      <span>Transaction suspecte détectée</span>
    </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <p class="user-name">{{ userName }}</p>
      <p class="user-role">Administrateur</p>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/admin/profile">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [opened]="isSidebarOpen"
    [mode]="'side'"
    class="sidenav">

    <div class="sidebar-header">
      <img src="assets/images/logo.jpg" alt="Logo" class="logo" />
    </div>

    <mat-nav-list>
      <a mat-list-item
         *ngFor="let item of menuItems"
         [routerLink]="item.route"
         routerLinkActive="active-link">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
