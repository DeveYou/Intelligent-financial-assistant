<div class="container-fluid">
  <div class="page-header">
    <a mat-icon-button routerLink="/admin/transactions">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h1 class="page-title">{{ pageTitle }}</h1>
  </div>

  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Montant</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="0.00">
          <span matTextPrefix>MAD&nbsp;</span>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ transactionType === 'transfer' ? 'IBAN Compte Source' : 'IBAN Compte Bancaire' }}</mat-label>
          <input matInput formControlName="sourceIban" placeholder="FR76...">
        </mat-form-field>

        <mat-form-field *ngIf="transactionType === 'transfer'" appearance="outline" class="full-width">
          <mat-label>IBAN Compte Destination</mat-label>
          <input matInput formControlName="recipientIban" placeholder="FR76...">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Raison</mat-label>
          <textarea matInput formControlName="reason" placeholder="Facture, loyer, etc."></textarea>
        </mat-form-field>

        <div class="form-actions">
          <button mat-stroked-button routerLink="/admin/transactions">Annuler</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
            Soumettre
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
