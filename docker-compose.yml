version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: finance-postgres
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: ./intelligent_financial_assistant_backend/discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Auth Service
  auth-service:
    build:
      context: ./intelligent_financial_assistant_backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/finance_db
      - SPRING_DATASOURCE_USERNAME=finance_user
      - SPRING_DATASOURCE_PASSWORD=1234
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Transactions Service
  transactions-service:
    build:
      context: ./intelligent_financial_assistant_backend/transactions-service
      dockerfile: Dockerfile
    container_name: transactions-service
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/finance_db
      - DB_USERNAME=finance_user
      - DB_PASSWORD=1234
      - EUREKA_SERVER=http://discovery-service:8761/eureka
      - SERVER_PORT=8082
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: ./intelligent_financial_assistant_backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - EUREKA_SERVER=http://discovery-service:8761/eureka
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      transactions-service:
        condition: service_healthy
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge

volumes:
  postgres_data:
