spring.application.name=recipient-service
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5436/recipient_db}
spring.datasource.username=${DB_USERNAME:recipient_user}
spring.datasource.password=${DB_PASSWORD:recipient_pass}
spring.jpa.hibernate.ddl-auto=update
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
server.port=${SERVER_PORT:8084}

# JSON configuration: use snake_case to match client model (full_name, created_at)
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
