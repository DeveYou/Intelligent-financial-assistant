spring:
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:4200"
                allowedMethods:
                  - "GET"
                  - "POST"
                  - "PUT"
                  - "DELETE"
                  - "OPTIONS"
                  - "PATCH"
                allowedHeaders:
                  - "*"
                allowCredentials: true
          discovery:
            locator:
              enabled: true
              lowerCaseServiceId: true
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:secrets}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

server:
  port: ${SERVER_PORT:8080}

