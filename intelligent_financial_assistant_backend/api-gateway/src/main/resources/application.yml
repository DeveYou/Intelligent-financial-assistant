spring:
  application:
    name: api-gateway
  config:
    import:
      - application-secrets.yml
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service-public
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/register,/api/auth/login,/api/auth/logout
          filters:
            - StripPrefix=1

        - id: auth-service-secured
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: JwtAuthenticationFilter
            - StripPrefix=1

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${eureka.instance.hostname}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.aitsaid.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG