spring.application.name=account-service

# HTTP port for the microservice
server.port=${SERVER_PORT:8083}

# Servlet context path (useful when sitting behind the gateway)
server.servlet.context-path=/

# Database configuration (defaults to local Postgres)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/finance_db}
spring.datasource.username=${DB_USERNAME:finance_user}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Eureka client configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=false

# Health check configuration
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Actuator pour les health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger/OpenAPI UI paths
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs

# Feign configuration (use kebab-case keys)
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.default.logger-level=FULL

# Timeout spécifique pour TRANSACTION-SERVICE
feign.client.config.TRANSACTION-SERVICE.connect-timeout=3000
feign.client.config.TRANSACTION-SERVICE.read-timeout=3000

# Timeout spécifique pour AUTH-SERVICE
feign.client.config.AUTH-SERVICE.connect-timeout=2000
feign.client.config.AUTH-SERVICE.read-timeout=2000

# Enable Feign request/response compression
feign.compression.request.enabled=true
feign.compression.response.enabled=true