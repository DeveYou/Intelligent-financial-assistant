spring.application.name=transactions-service

# HTTP port for the microservice
server.port=${SERVER_PORT:8082}

# Servlet context path (useful when sitting behind the gateway)
server.servlet.context-path=/

# Database configuration (defaults to local Postgres)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/finance_db}
spring.datasource.username=${DB_USERNAME:finance_user}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Eureka client configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Actuator exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
