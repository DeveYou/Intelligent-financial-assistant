spring:
  application:
    name: auth-service
  config:
    import:
      - application-secrets.yml
  datasource:
    url: jdbc:postgresql://localhost:5432/finance_db
    username: finance_user
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cloud:
    config:
      enabled: false

server:
  port: 8081
jwt:
  expiration: 86400000